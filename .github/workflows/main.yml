name: Deploy on Push to Master

# This workflow will run whenever code is pushed to the master branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # or any version your project uses

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run your deploy script
    - name: Run deploy script
      run: npm run deploy

    # Optional: Add caching to speed up installs (requires npm cache)
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-
